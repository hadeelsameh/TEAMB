<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamB Deployment</title>
</head>
<body>
    
<div>
   <h1>Predicting market Volatilty based on Twitter Headlines</h1> 
   
   <form  action="/" method="POST">
        <input type="radio" name="ChooseModel" id="Sentimental" value="Sentimental">
        <label for="Sentimental">Sentiment Model</label>
        <input type="radio" name="ChooseModel" id="StockData" value="StockData">
        <label for="StockData">Stock Data Model</label><br><br>
        <h2>Sentiment Model</h2>
        <p>
            Enter Any sentiment
        </p>
        <input type="text" name="sentiment" placeholder="writeyourtext">,<br> <br>
        <h2>Stock Data Model</h2>
        <p>
            Enter Day and Month
        </p>
        <input type="number" name="day" placeholder="write Day">
        <input type="number" name="month" placeholder="write Month"><br> <br> <br>
        <input type="submit">
   </form>
   
   <h3>The predicted market Volatilty is : {{Sscore}} </h3> 
   
   
</div>

</body>
</html>
